<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List Website</title>
  </head>
  <body style="min-width: 500px;">
    <div class="todo-wrapper">
      <h2>My To Do List</h2>
      <p>Double-click an item to mark it complete.</p>
      <hr />
      <form name="todo-adder">
        <input type="text" id="todo-entry-box" placeholder="Text Here..." />
      </form>
      <button id="add-button" class="button-style">Add</button>
      <br />
      <ol id="todo-list"></ol>
      <div id="control-wrapper">
        <button id="clear-completed-button" onclick=clearCompletedToDoItems()>
          Clear Completed
        </button>
        <button id="empty-button" onclick="emptyList()">Empty List</button>
        <button id="save-button" onclick=saveList()>Save List</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
